<!doctype html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>Диалоги</title>

    <link rel="stylesheet" href="{% static 'pwaMessenger/css/bootstrap.min.css' %}">
    <!--    TODO Удалить все лишние иконки шрифта и оставить только нужные-->
    <link rel="stylesheet" href="{% static 'pwaMessenger/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'pwaMessenger/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'pwaMessenger/css/select2.min.css' %}">
    <link rel="stylesheet" href="{% static 'pwaMessenger/css/mdb.min.css' %}">
<!--    <link rel="stylesheet" href="{% static 'pwaMessenger/css/bootstrap-multiselect.css' %}">-->

    <style>
        /*TODO delete debug mode*/
        .debug {
            display: none;
        }
    </style>
</head>

<body>

{% block login %}
<div class="wrapper">

    <header class="nav-panel header">
        <h1>{% block title %}{{page_title}}{% endblock title %}</h1>
    </header>
    <div class="container main">
        {% block main %}

        {% endblock %}
    </div>
    <footer class="nav-panel footer">
        <div class="container h-100">
            <div class="row h-100 align-items-center justify-content-center">
                <div class="col-4 d-flex align-items-center justify-content-center">
                    <a href="{% url 'accounts:main' %}"
                       class="nav-link {% if page == 1 %}nav-link-active{% endif %}">
                        <i class="fas fa-address-book"></i>
                    </a>
                </div>

                <div class="col-4 d-flex align-items-center justify-content-center">
                    <a href="{% url 'Chat:chat_choice' %}"
                       class="nav-link {% if page == 2 %}nav-link-active{% endif %}">
                        <i class="fas fa-comments"></i>
                    </a>
                </div>
                <div class="col-4 d-flex align-items-center justify-content-center">
                    <a href="{% url 'accounts:settings' %}"
                       class="nav-link {% if page == 3 %}nav-link-active{% endif %}">
                        <i class="fas fa-cog"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>
</div>
{% endblock %}



<script src="{% static 'pwaMessenger/js/jquery-3.4.1.min.js' %}"></script>
<script src="{% static 'pwaMessenger/js/bootstrap.min.js' %}"></script>
<script src="{% static 'pwaMessenger/js/popper.min.js' %}"></script>
<script src="{% static 'pwaMessenger/js/select2.min.js' %}"></script>
<script src="{% static 'pwaMessenger/js/mdb.min.js' %}"></script>

<!--<script src="{% static 'pwaMessenger/js/bootstrap-multiselect.js' %}"></script>-->

{% block scripts %}


{% endblock scripts %}
</body>

</html>
