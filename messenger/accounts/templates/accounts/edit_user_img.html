{% extends 'pwaMessenger/main.html' %}
{% block title %}{{page_title}}{% endblock title %}
{% block main %}


<div class="row px-4">
    <div class="col-12 p-3 mt-5">
        <form method='POST' action="{% url 'accounts:edit_user_img' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                {{ form.photo }}
                <button type="submit" class="btn btn-main btn-login">Сохранить</button>
            </div>
        </form>
    </div>
</div>

{% endblock main %}
